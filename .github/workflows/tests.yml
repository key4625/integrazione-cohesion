name: WordPress Plugin Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        php-version: ['7.4', '8.0', '8.1', '8.2']
        wordpress-version: ['5.0', '5.9', '6.0', '6.4']
    
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: wordpress_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-version }}
        extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv
        tools: composer:v2

    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    - name: Setup WordPress
      run: |
        wget https://raw.githubusercontent.com/wp-cli/wp-cli/master/utils/wp-cli.phar
        chmod +x wp-cli.phar
        sudo mv wp-cli.phar /usr/local/bin/wp
        wp core download --version=${{ matrix.wordpress-version }}
        wp config create --dbname=wordpress_test --dbuser=root --dbpass=password --dbhost=127.0.0.1
        wp core install --url=localhost --title="Test Site" --admin_user=admin --admin_password=admin --admin_email=test@test.com

    - name: Activate Plugin
      run: |
        mkdir -p wp-content/plugins/integrazione-cohesion
        cp -r . wp-content/plugins/integrazione-cohesion/
        wp plugin activate integrazione-cohesion

    - name: Run PHP Syntax Check
      run: find . -name "*.php" -exec php -l {} \;

    - name: Run Security Check
      run: |
        if [ -f composer.lock ]; then
          composer audit
        fi
